plugins {
    id 'java'
}

group 'duckduck'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.12'
    compile 'io.cucumber:cucumber-java8:4.7.4'
    compile 'io.cucumber:cucumber-junit:4.7.4'
    compile 'com.codeborne:selenide:5.5.0'
    compile group: 'info.cukes', name: 'cucumber-picocontainer', version: '1.2.5'
    testCompile 'io.cucumber:cucumber-java8:4.7.4'
    testCompile 'io.cucumber:cucumber-junit:4.7.4'
}

test {
    testLogging.showStandardStreams = true
    systemProperties System.getProperties()
}

